		<div class="row" id="feedBase">

			</div>

			<div class="ui button" id="ajaxConfirm">login</div>

		<div class="container">
			<form class="ui form segment fluid" id="loginForm" method="POST">
			  <div class="field">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>

</html>

<script type="text/javascript">

$("#ajaxConfirm").click(function() {
   $.ajax({
      url: "login.php",
      
      data: {
         format: "jsonp"
      },
      error: function(e) {
         console.log("error !!");
		 console.log(e);
      },
      success: function(data) {
         console.log(data);
      },
      type: "POST"
   });
});


// menu update
$(document).ready(function(){
    $('.ui .item').on('click', function() {
        $('.ui .item').removeClass('active');
        $(this).addClass('active');
    });             
});



// login form and validation, send/retrieve from backend
$("document").ready(function(){

$("#loginForm")
  .form({
    on: "blur",
    fields: {
      uname: {
        identifier  : "uname",
        rules: [
          {
            type   : "empty",
            prompt : "username cannot be empty"
          }
        ]
      },
	  pass: {
        identifier  : "pass",
        rules: [
          {
            type   : "empty",
            prompt : "password cannot be empty"
          }
        ]
      }
    },
	onSuccess: function() {
	alert("form valid");
	},
	onError: function() {
	console.log("for post error");
	}
  })
;
});



</script>
